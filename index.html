<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hacker-style login page with dynamic behavior.">
    <meta name="keywords" content="login, hacker, dark theme, encryption, HTML, CSS, JavaScript">
    <meta name="author" content="Your Name">
    <meta name="title" content="Encrypted Login - Dark Hacker Theme">
    <meta name="robots" content="noindex, nofollow">
    <title>Encrypted Login - Dark Hacker Theme</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #00FF00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #00FF00;
            font-size: 30px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            background-color: #333;
            border: 2px solid #00FF00;
            color: #00FF00;
            padding: 10px;
            font-size: 18px;
            width: 250px;
            border-radius: 5px;
            margin: 10px 0;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #00B300;
        }

        button {
            background-color: #00FF00;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00B300;
        }

        .fa {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-terminal"></i> Login</h1>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="validatePassword()"><i class="fas fa-sign-in-alt"></i> Login</button>
</div>

<script>
    function validatePassword() {
        const enteredPassword = document.getElementById('password').value;
        const correctPassword = "123456";
        
        if (enteredPassword === correctPassword) {
            window.location.href = "http://ytc.ct.ws/rtMET/a"; // Redirect to the correct URL
        } else {
            window.location.href = "https://www.google.com.uk"; // Redirect to the incorrect URL
        }
    }
</script>

</body>
</html>
